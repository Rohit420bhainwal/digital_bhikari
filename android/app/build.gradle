plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
}

android {
    namespace 'com.digitalbhikari.app.digital_bhikari'
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.digitalbhikari.app.digital_bhikari"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = 2
        versionName = "1.1.0"
    }

    signingConfigs {
        release {
            storeFile file("digital_bhikari.keystore")
            storePassword "MyStorePass123!"
            keyAlias "digital_bhikari_key"
            keyPassword "MyStorePass123!"
        }

        debug {
            storeFile file("digital_bhikari.keystore")
            storePassword "MyStorePass123!"
            keyAlias "digital_bhikari_key"
            keyPassword "MyStorePass123!"
        }
    }

    buildTypes {
        debug {
          //  applicationIdSuffix ".debug"
          //  versionNameSuffix "-debug"
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            firebaseCrashlytics {
                mappingFileUploadEnabled false
            }
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            firebaseCrashlytics {
                mappingFileUploadEnabled false
            }
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Optional: support multiple google-services.json files
    sourceSets {
        debug {
            res.srcDirs += 'src/debug/res'
        }
        release {
            res.srcDirs += 'src/release/res'
        }
    }
}

flutter {
    source = "../.."
}
